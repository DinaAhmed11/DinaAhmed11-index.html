<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDE</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="inputSec py-5">
        <div class=" box form-group w-50 m-auto p-5">
            <h1 class="text-info h1">CRUD System</h1>
            <input type="text" id="productName" placeholder="Enter Product Name" class="form-control my-3 input">
            <input type="text" id="productCategory" placeholder="Enter Product Category" class="form-control my-3 input">
            <input type="number" id="productPrice" placeholder="Enter Product Price" class="form-control my-3 input">
            <textarea id="productDescription" placeholder="Enter Product Description" class="form-control my-3 input"></textarea>
            <button id="btnAdd" class="btn btn-outline-info w-100">Add Product</button>
            <button id="udpataBtn" class="btn btn-outline-info w-100 ">Uppdate</button>

        </div>
    </section>
    <section class="searchSec">
        <input onkeyup="searchFunc(this.value)" type="search" placeholder="Search Here" class="form-control w-50 mx-auto my-3 input">
    </section>

    <section class="displaySec container">
        <table class="table text-white table-hover text-center">
            <thead>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Description</th>
                <th>Delete</th>
                <th>Update</th>
            </thead>
            <tbody id="rows">

            </tbody>
        </table>
    </section>

    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
